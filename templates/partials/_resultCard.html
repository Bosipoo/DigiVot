{% load static %}
<div class="col-12 col-xl-4 col-lg-6 d-xl-flex justify-content-xl-center align-items-center" style="margin-top: 35px;">
    <div class="card card-radius1 partyR position-relative" style="background-color: rgba(255,255,255,0.6);">
        <div class="card-body">
            <div class="col-xl-12"><label style="font-family: 'Open Sans', sans-serif;font-size: 16px;font-weight:900;color: rgb(181, 61, 166);">Party:</label><label style="margin-left: 15px;font-family: 'Open Sans', sans-serif;font-size: 16px;font-weight:900;color: rgb(181, 61, 166);">{{candidate.partyID.partyname}} ({{candidate.partyID.partyacronym}})</label></div>
            <div class="col-xl-12"><label style="font-family: 'Open Sans', sans-serif;font-size: 16px;font-weight:900;color: rgb(181, 61, 166);">Candidate:</label><label style="margin-left: 15px;font-family: 'Open Sans', sans-serif;font-size: 16px;font-weight:900;color: rgb(181, 61, 166);">{{candidate.candidate_firstname}} {{candidate.candidate_surname}}</label></div>
            <div data-theme="train-station" class="col odometer odometer-theme-train-station odometer-animating-up odometer-animating" id="odometer">567912{{count}}</div>
        </div>
    </div>
</div>
