                                        <div class="col-12 col-sm-5 col-md-4 col-lg-4 col-xl-3">
                                            <div class="form-row">
                                                <div class="col-6 col-sm-6 col-md-6 col-xl-6 d-md-flex d-lg-flex justify-content-md-end justify-content-lg-end"><a class="btn btn-primary d-md-flex d-lg-flex d-xl-flex justify-content-md-center align-items-md-center justify-content-lg-center align-items-lg-center justify-content-xl-center align-items-xl-center card-radius2"

                                                    class="col-6 col-sm-6 col-md-6 col-xl-6 d-xl-flex justify-content-xl-start align-items-xl-center"><button class="btn btn-primary card-radius2" style="background-color: #ffb9b9;width: 50px;height: 50px;" data-toggle="modal" data-target="#modal"><i class="far fa-trash-alt" style="font-size: 23px;color: #ff5c5c;"></i></button>

                                                        class="modal fade" role="dialog" tabindex="-1" id="modal" aria-labelledby="ModalLabel" aria-hidden="true">

                                                                <div class="modal-body d-xl-flex justify-content-xl-center align-items-xl-center">

                                                                </div>

                            </div>
                        </div>
                    </div>

                        </div>
                    </div>

                    </div>

                    </div>

                        </div>

                                        </div>
                                    </div>
                                    <div class="col-4">

                                            <div class="col-12 col-xl-12"><label class="col-form-label" style="font-size: 17px;font-family: 'Open Sans', sans-serif;color: rgba(0,0,0,0.65);">Last Name</label></div>

                                            <div class="col-12 col-xl-12"><label class="col-form-label" style="font-size: 17px;font-family: 'Open Sans', sans-serif;color: rgba(0,0,0,0.65);">Other Name</label></div>
                                            <div class="col-12"><input class="form-control input-field" type="text" style="font-family: 'Open Sans', sans-serif;font-size: 20px;width: 170px;" name="firstname" value="Mycroft"></div>
                                        </div>
                                    </div>
                                    <div class="col-4">

                                            <div class="col-12 col-xl-12"><label class="col-form-label" style="font-size: 17px;font-family: 'Open Sans', sans-serif;color: rgba(0,0,0,0.65);">Age</label></div>

                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="form-row" style="margin-top: 10px;">
                                            <div class="col-12 col-xl-12"><label class="col-form-label" style="font-size: 17px;font-family: 'Open Sans', sans-serif;color: rgba(0,0,0,0.65);">Nationality</label></div>
                                            <div class="col-12"><input class="form-control input-field" type="text" style="font-family: 'Open Sans', sans-serif;font-size: 20px;width: 170px;" name="firstname" value="Nigerian"></div>
                                        </div>
                                    </div>
                                    <div class="col-12">

                                            <div class="col-12 col-xl-12"><label class="col-form-label" style="font-size: 17px;font-family: 'Open Sans', sans-serif;color: rgba(0,0,0,0.65);">Educational History</label></div>

                                            <div class="col-12"><textarea class="form-control input-area" style="width: 500px;font-family: 'Open Sans', sans-serif;font-size: 20px;" name="address">I'm pretty and determined</textarea></div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-row" style="margin-top: 10px;">
                                            <div class="col-12 col-xl-12 d-xl-flex justify-content-xl-center align-items-xl-center">

                                            <div class="col-12 col-xl-12 d-xl-flex justify-content-xl-center align-items-xl-center"><button class="btn btn-primary d-xl-flex justify-content-xl-center align-items-xl-center bottom-button" type="button" style="width: 200px;height: 44px;">+ Add Running Mate</button></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-row d-xl-flex justify-content-xl-end align-items-xl-center" style="padding: 40px;"><button class="btn btn-primary d-xl-flex justify-content-xl-center align-items-xl-center bottom-button" type="button" style="width: 290px;height: 60px;">Save Changes</button></div>
            </div>
            </form>

-->
