{{managers}}
<table class="table">

                                    <thead>
                                        <tr style="font-family: 'Open Sans', sans-serif;font-size: 15px;">
                                            <th>ID</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Phone Number</th>
                                            <th>Email Address</th>
                                            <th></th>
                                            <th></th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for manager in managers %}
                                        <tr style="font-family: 'Open Sans', sans-serif;font-size: 13px;">
                                            <td>{{manager.manangeID}}</td>
                                            <td>{{manager.firstname}}</td>
                                            <td>{{manager.lastname}}</td>
                                            <td>{{manager.phonenumber}}</td>
                                            <td>{{manager.email}}</td>
                                            <td class="d-xl-flex"><a href="#"><i class="fas fa-eye" style="font-size: 19px;color: #4daf7c;"></i></a></td>
                                            <td><a href="#"><i class="fas fa-pen" style="font-size: 19px;color: #7492cb;"></i></a></td>
                                            <td><a href="#"><i class="far fa-trash-alt" style="font-size: 19px;color: #ff5c5c;"></i></a></td>
                                        </tr>
                                        {% endfor %}           
                                    </tbody>
                                </table>
