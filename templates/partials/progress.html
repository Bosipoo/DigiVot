<!-- This row contains party informantion--><div class="row" style="padding-bottom: 15px;">
    <div class="col-12 col-sm-4 col-md-4 col-lg-4 col-xl-4">
        <div class="row">
            <!--Party image--><div class="col-2 col-sm-5 col-md-5 col-lg-5 col-xl-5 d-flex d-xl-flex justify-content-end align-items-center justify-content-xl-end align-items-xl-center" style="padding: 0px;"><img class="border rounded-circle" style="padding: 1px;width: 33px;height: 33px;background-color: #aa7676;"></div>
            <!--Party name--><div class="col-10 col-sm-7 col-md-7 col-lg-7 col-xl-7 d-xl-flex justify-content-xl-start align-items-xl-center"
                style="padding-left: 6px;padding-right: 0px;"><label class="col-form-label" style="color: rgb(0,0,0);font-size: 14px;font-family: 'Open Sans', sans-serif;font-weight: 700;font-style: normal;">PDP</label></div>
            </div>
        </div>
        <div class="col-12 col-sm-8 col-md-8 col-lg-8 col-xl-8 d-lg-flex align-items-lg-center align-items-xl-center" style="padding-right: 0px;padding-left: 0px;">
            <div class="row d-xl-flex justify-content-xl-end" style="margin-left: -30px;">
                <div class="col-9 col-sm-9 col-md-9 col-lg-10 col-xl-10 d-flex d-xl-flex align-items-center align-items-xl-center" style="padding: 0px;">
                    <div class="progress" style="width: 177px;height: 7px;opacity: 0.56;">
                        <!--This is the progress bar. valuenow takes the current percentage--><div class="progress-bar bg-danger" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="width: 25%;">
                        <!--Also contains the current percentage--><span class="sr-only">25%</span></div>
                    </div>
                    <div class="col-3 col-sm-3 col-md-3 col-lg-2 col-xl-2 d-flex d-sm-flex d-lg-flex d-xl-flex justify-content-center justify-content-sm-center justify-content-lg-center align-items-lg-center justify-content-xl-end align-items-xl-center"
                        style="padding: 0px;"><!--Also contains the current percentage--><label class="col-form-label d-lg-flex align-items-lg-center" style="font-size: 11px;">25%</label></div>
                </div>
            </div>
        </div>
        <!--Seperation line--><div class="col"><span class="d-xl-flex row-bordered" style="margin-top: 18px;"></span></div>
    </div>
</div>
