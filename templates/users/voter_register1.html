<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
	<title>Digivot| Voter Register</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <form class="login" method="POST" action="{% url 'user_register' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="hidden" value="admin" name="permission">
      <button class="primaryAction" type="submit">Create User</button>
    </form>
</body>
</html>
