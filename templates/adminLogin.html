{% extends "base.html" %}
{% load static %}

{% block content %}
    <body style="background-image: url(&quot;{% static './img/background.png' %}&quot;);">
    <div class="container">
        <div class="row">
            <div class="col-lg-5 d-lg-flex justify-content-lg-center" style="padding: 29px; margin-top: 70px">
                <div class="card card-radius" style="padding: 0px;width: 800px;">
                    <div class="card-body" style="padding: 43px;padding-top: 12px;">
                        <form style="font-family: 'Open Sans', sans-serif;" action="" method='post'>
                            <div class="form-group">
                                <div class="form-row">
                                    <div class="col-lg-12 d-flex justify-content-center col-sm-12">
                                        <label class="col-form-label d-lg-flex justify-content-lg-center align-items-lg-center heading"
                                               style="font-size: 25px;font-weight: bold;font-style: normal;margin-top: -7px;">Login</label>
                                    </div>
                                    <div class="col d-flex justify-content-center align-items-center col-sm-12">
                                        <label class="col-form-label d-flex d-lg-flex justify-content-lg-center align-items-lg-center"
                                               style="font-size: 13px;color: rgba(0,0,0,0.6);font-weight: normal;">User,
                                            Welcome to DigiVot</label>
                                    </div>
                                </div>
                            </div>
                            {% if message %}
                                <p style="color: red; text-align: center">{{ message }}</p>
                            {% endif %}
                            <!--Username-->
                            <div class="form-group">
                                <label class="d-lg-flex justify-content-lg-start align-items-lg-center"
                                       style="font-size: 15px;color: rgb(0,0,0);">Username</label>
                                <input class="shadow-none form-control input-line" type="text" name="username"
                                       style="margin-left: 0;font-size: 18px;margin-top: -20px;" id="id_username" required/>
                            </div>
                            <!--End-->
                            <!--Image-->
                            <div class="form-group d-lg-flex justify-content-lg-center">
                                <img src="{% static 'img/mdi_fingerprint.png' %}" alt="fingerprint-image">
                            </div>
                            <!--End-->
                            <!--Login Button-->
                            <div class="form-group d-lg-flex justify-content-lg-center">
                                <button type="button" id=""
                                        class="btn btn-primary border-white d-xl-flex justify-content-xl-center align-items-xl-center col-12"
                                        data-toggle="modal" data-target="#myModal1"
                                        style="background-color: #4daf7c;height: 50px;color: rgb(255,255,255);">
                                    Capture biometrics
                                </button>
                            </div>
                            <div class="form-group d-lg-flex justify-content-lg-center">
                            </div>
                            <!--End-->
                            <!--Haven't registered-->
                            <div class="form-group d-flex d-sm-flex justify-content-center align-items-center justify-content-sm-center col-md-12">
                            </div>
                            <!--End-->
                        </form>
                    </div>
                </div>
            </div>
            <div class="col col-sm-12 col-lg-7">
                <div class="d-lg-flex justify-content-lg-end"><img class="d-lg-flex align-items-lg-end"
                                                                   src="{% static './img/DigiVotLogo%201.png' %}"
                                                                   style="margin-top: 24px;width: 195px;height: 75px;">
                </div>
                <div class="d-lg-flex justify-content-lg-center align-items-lg-end" style="height: 350px;">
                    <h1 class="display-1 text-white d-lg-flex justify-content-lg-end align-items-lg-end"
                        style="font-family: 'Open Sans', sans-serif;font-size: 90px;">Digital Voting For You</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Finger Scan</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body d-flex justify-content-center">
                    <img src="{% static 'img/mdi_fingerprint.png' %}" alt="fingerprint-image">
                </div>
                <div class="modal-footer">
                    <button type="button" id="buttonSuccess" class="btn btn-primary">Verify finger print</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        $("#buttonSuccess").click(function (e) {
            e.preventDefault();
            let username = $("#id_username").val();
            if (username === '') {
                $('#myModal1').modal('hide');
                window.alert('Enter username!!');
            } else {
                $("#buttonSuccess").html("Verifying...");
                if (Math.random() >= 0.4) {
                    setTimeout(() => {
                        $('#myModal1').modal('hide');
                        $("#buttonSuccess").html("Verify finger print");
                        window.location = `http://127.0.0.1:8000/users/login/?username=${username}`
                    }, 6000);
                } else {
                    setTimeout(() => {
                        $('#myModal1').modal('hide');
                    }, 3000);
                    $("#buttonSuccess").html("Verify finger print");
                    alert('Unable to read. Place your finger properly!')
                }
            }
        })
    </script>
    </body>
{% endblock content %}
