{% extends "base.html" %}
{% load static %}

{% block content %}
<body class="d-sm-flex justify-content-sm-center" style="background-image: url(&quot;{% static './img/background.png' %}&quot;);">
    <div class="container">
        <div class="row">
            <div class="col-lg-5 d-flex d-lg-flex justify-content-sm-center justify-content-lg-center col-xs-12 col-sm-12 col-md-6 col-lg-5 col-xl-5" style="padding: 29px;width: 358px;">
              
                <div class="card card-radius" style="padding: 29px;padding-left: 9px;padding-right: 9px;width: 390px;">
            
                <form action="{%url 'user_login' %" method="POST" enctype="multipart/form-data">
                {% csrf_token %} 
                    <div class="card-body" style="padding-top: 26px;padding-right: 34px;padding-bottom: 34px;padding-left: 34px;">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-lg-12 d-flex justify-content-center col-sm-12"><label class="col-form-label d-lg-flex justify-content-lg-center align-items-lg-center heading" style="font-size: 25px;font-weight: bold;font-style: normal;margin-top: -7px;font-family: 'Open Sans', sans-serif;">Login</label></div>
                                <div
                                    class="col d-flex justify-content-center align-items-center col-sm-12"><label class="col-form-label d-flex d-lg-flex justify-content-lg-center align-items-lg-center" style="font-size: 13px;color: rgba(0,0,0,0.6);font-weight: normal;font-family: 'Open Sans', sans-serif;">Voter, Welcome to DigiVot</label></div>
                        </div>
                    
                        <div class="form-group"><label class="d-lg-flex justify-content-lg-start align-items-lg-center" style="font-size: 14px;color: rgb(0,0,0);">Username</label>
                        <input class="shadow-none form-control input-field" type="text" style="margin-left: 0px;font-size: 15px;margin-top: -20px;"
                            required="" name="username">
                        </div>                
                        <div class="form-group d-lg-flex justify-content-lg-center" style="margin-top: 20px;">

                        {% comment %} <a class="btn btn-primary border-white d-xl-flex justify-content-xl-center align-content-center col-12 mx-auto" role="button" style="background-color: #4daf7c;height: 50px;font-size: 17px;color: rgb(255,255,255);align-content: space-around;align-items:center;" href="{% url 'votersLanding'%}">Login</a> {% endcomment %}
                        <button class="btn btn-primary border-white d-xl-flex justify-content-xl-center align-content-center col-12 mx-auto" type="submit" style="background-color: #4daf7c;height: 50px;font-size: 17px;color: rgb(255,255,255);align-content: space-around;align-items:center;">Login</button>
                        </div>
                        <div
                            class="form-group" style="margin-top: 30px;">
                            <h6 class="d-flex d-sm-flex d-lg-flex justify-content-center align-items-center justify-content-sm-center justify-content-lg-center justify-content-sm-center justify-content-md-center"><span class="span" style="font-size: 15px;margin-top: -8px;">&nbsp; OR &nbsp;</span></h6>
                    </div>
                </form>
                </div>
                <div class="form-group d-flex justify-content-center"><label class="d-lg-flex justify-content-lg-center" style="font-size: 15px;">I am a/an</label></div>
                <div class="form-group">
                    <div class="form-row">
                        <div class="col-6 d-sm-flex d-lg-flex justify-content-sm-center justify-content-lg-center"><a class="btn btn-primary text-white border-white shadow d-lg-flex justify-content-lg-center" role="button" style="width: 106px;height: 80px;background-color: #ffffff;" href="{% url 'adminLogin' %}"><img src="{% static './img/AdminLoginButton.png' %}"></a></div>
                        <div
                            class="col-6 d-sm-flex d-lg-flex justify-content-sm-center justify-content-lg-center"><a class="btn btn-primary border-white shadow" role="button" style="width: 106px;height: 80px;background-color: #ffffff;" href="{% url 'managerLogin' %}"><img src="{% static './img/ManagerLoginButton.png' %}"></a></div>
                </div>
                
            </div>
            
        </div>
    </div>
    </div>
    <div class="col col-sm-12 col-lg-7 col-md-6 col-xs-12 col-xl-7">
        <div class="d-lg-flex justify-content-lg-end"><img class="d-lg-flex align-items-lg-end" src="{% static './img/DigiVotLogo%201.png' %}" style="margin-top: 24px;width: 195px;height: 75px;"></div>
        <div class="d-lg-flex justify-content-lg-center align-items-lg-end" style="height: 350px;">
            <h1 class="display-1 text-white d-lg-flex justify-content-lg-end align-items-lg-end" style="font-family: 'Open Sans', sans-serif;font-size: 90px;">Digital Voting For You</h1>{{status}}
        </div>
    </div>
    </div>
    </div>
    <script src="{% static './js/jquery.min.js' %}"></script>
    <script src="{% static './bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static './js/collapse.js' %}"></script>
</body>
{% endblock content %}
